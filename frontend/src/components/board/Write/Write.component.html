
<section class="write">
  <div class="container">
    <h2 v-if="board.id == null">게시글 작성</h2>
    <form class="form-horizontal" @submit.prevent="boardSave">
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="제목" name="title" v-model="board.title">
        </div>
      </div>
      <div class="form-group" >
        <label class="control-label col-sm-2" for="contents">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" v-model="board.contents"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" @click.prevent="goList">목록</button>

          <button type="submit" class="btn btn-danger">저장</button>
        </div>
      </div>
    </form>
  </div>
</section>
