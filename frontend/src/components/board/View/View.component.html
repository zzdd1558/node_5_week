
<section class="view">
  <div class="container">
    <h2>게시글 보기</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">제목</label>
        <div class="col-sm-10">
          {{board.title}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">작성일</label>
        <div class="col-sm-10">
          {{board.registedAt}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">작성자</label>
        <div class="col-sm-10">
          {{board.register}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">내용</label>
        <div class="col-sm-10">
          {{board.contents}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" @click.prevent="goList">목록</button>

          <button type="button" class="btn btn-warning" v-if="board.register == this.$session.get('userInfo').id"><router-link :to="{ name: 'modify', params: { no: board.no }}">수정</router-link></button>
          <button type="button" class="btn btn-danger" v-if="board.register == this.$session.get('userInfo').id" @click.prevent="boardDelete">삭제</button>
        </div>
      </div>
    </form>
  </div>
</section>
